<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Geocode Data Reader</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/maps.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
  </head>
  <body class="back">
	  <div class="navbar">
	     <ul>
          <li id="title">GEOCODE DATA READER</li>
          <li style="float:right"><a class="active" href="index.html">Home</a></li>
       </ul>
    </div>
    
    <div class="overlay">
    <form>
       <div class="con" style="margin-top:95px;">
       <header class="head-form">
          <h2>Log In</h2>
          <p>login here using your username and password</p>
       </header>
       <br>
       <div class="field-set">
         <span class="input-item">
           <i class="fa fa-user-circle"></i>
         </span>
         <input class="form-input" id="txt-input" type="text" placeholder="@UserName" required>
          <br>
          <span class="input-item">
            <i class="fa fa-key"></i>
           </span>
         <input style="height: 48.55px;" class="form-input" type="password" placeholder="Password" id="pwd" name="password" required>
         <span>
            <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
         </span>
          <br>
          <button class="log-in newButtons"> Log In </button>
       </div>
       <div class="other">
          <button class="btn submits frgt-pass newButtons">Forgot Password</button>
          <button class="btn submits sign-up newButtons">Sign Up 
              <i class="fa fa-user-plus" aria-hidden="true"></i>
          </button>
       </div>
      </div>
     </form>
    </div>
    
    <div class="container-footer">
        <div class="footer">
            <div id="footer-images">
              <ul style="margin-top:2px;">
                <li class="pull-left">
                  <img src="img/USC_Trojans4.jpg" class="pull-left img-responsive">
                </li>
                <li class="pull-center footnote">Geocode Data Reader</li>
              </ul>
            </div>
        </div>
    </div>
    <script src="js/index_graph.js"></script>
    <script src="js/main.js"></script>
  </body>
  </html>
